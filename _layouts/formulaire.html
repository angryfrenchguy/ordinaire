<body>

  {% if jekyll.environment == "production" %}
      <div id="secret" style="display:none">
  {% else %}
      <div id="secret">
  {% endif %}

  <div id="conteneur">

    <h2 id="titre">{{ page.title | escape }}</h2>


      <div id="infodiv">
        <form id="info">
          <input type="text" name="contrat" placeholder="numéro du contrat">
          <input type="text" name="nom" placeholder="Nom du client">
          <input type="email" name="courriel" placeholder="Courriel du client">
        </form>
        <br />
        <button id="next" class="uk-button uk-button-primary">Suivant</button>
      </div>

      <div id="texte">
        {{ page.content }}
        <br />
        <button id="ok" class="uk-button uk-button-success">J'accepte</button>
        <button id="back" class="uk-button uk-button-primary" style="display:none;">Retour</button>
      </div>


    <div id="boutons">

      <!-- TODO Trouver le fucking moyen de resizer le signature pad en landscape! -->

      <div id="sig-conteneur" class="flex-container">
        <div id="sig-conteneur-interireur">
        <canvas id="signature-pad" class="signature-pad"></canvas>
        <p id="signature-ligne">Signature</p>
      </div>
      <div id="troisboutons">
        <button id="save" class="uk-button uk-button-success">Approuver</button>
        <button id="clear" class="uk-button">Effacer</button>
        <button id="backdeux" class="uk-button uk-button-primary">Retour</button>
      </div>
      </div>

      <div id="bumper">

      </div>

    </div>

  </div>

</div>
